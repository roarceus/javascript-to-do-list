<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-list text-primary"></i>
            <span class="text-primary">To-Do List</span>
        </h1>
        <div class="helpText">
            <p id="first">Enter text into the input field to add items to your list.</p>
            <p id="second">Click the item to mark it as complete.</p>
            <p id="third">Click the "X" to remove the item from your list.</p>
        </div>
        
        <form id="todo-form" class="mt-5">
            <div class="form-group">
                <input type="text" id="list-item" class="form-control" placeholder="New To-Do...">
                <button type="submit" class="btn btn-primary btn-block mt-3">
                    <i class="fas fa-pencil-alt"></i>
                </button>
            </div>
        </form>

        <!-- Empty List -->
        <div id="todo-list" class="list-items"></div>
    
    </div>
    <script src="main.js"></script>
</body>
</html>
